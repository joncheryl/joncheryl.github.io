<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Links</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    .link-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensures content fills the viewport height */
    }
    a {
      text-decoration: none;
      color: #000;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 0 10px;
    }
    a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="link-container">
    <a href="https://joncheryl.github.io/prelim_study.html">Exploratory Analysis</a>
    <a href="https://joncheryl.github.io/avy_svm.html">SVM Model</a>
  </div>
</body>
</html>
