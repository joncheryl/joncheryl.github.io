<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Sherrill</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
      flex-direction: column; /* Stack the elements vertically */
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #3e4e5e;
    }

    .header h2 {
      font-size: 1.7rem;
      color: #555;
      font-weight: normal;
      margin: 40px;
    }

    .header a {
      text-decoration: none;
      color: #0077cc;
      font-size: 1rem;
      margin: 10px 0;
    }

    .header a:hover {
      color: #005fa3;
    }

    .content {
      text-align: center;
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .content h2 {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 25px;
      font-weight: normal;
    }

    .content a {
      text-decoration: none;
      color: #0077cc;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 5px;
      border: 2px solid #0077cc;
      display: inline-block;
      margin: 10px 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .content a:hover {
      background-color: #0077cc;
      color: white;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 40px 0;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }

      .header h2 {
        font-size: 1rem;
      }

      .content {
        padding: 20px;
      }
    }

  </style>
</head>
